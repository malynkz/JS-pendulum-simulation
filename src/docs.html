<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>scrollable photo series</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .scrollable {
            width: 100%;
            height: 100vh;
            overflow: auto;
            background: black;
            scrollbar-width: thin;
            scrollbar-color: #666 #222;
        }
        .scrollable::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background: #222;
        }
        .scrollable::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 0;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 4px;
        }
        .image-container img {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
